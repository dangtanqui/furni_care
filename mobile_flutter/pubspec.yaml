name: furni_care_mobile
description: FurniCare mobile app - Flutter implementation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  flutter_secure_storage: ^9.0.0
  
  # Environment config
  flutter_dotenv: ^5.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Date formatting
  intl: ^0.19.0
  
  # File/Image picking
  image_picker: ^1.0.7
  file_picker: ^8.1.4
  
  # Navigation
  go_router: ^13.0.0
  
  # Image caching
  cached_network_image: ^3.3.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - .env.development
    - .env.staging

