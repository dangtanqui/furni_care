openapi: '3.0.1'
info:
  title: FurniCare API
  version: v1
  description: |
    API documentation for FurniCare - Furniture Warranty Management System
    
    ## Authentication
    All endpoints except `/api/auth/login` and `/api/auth/register` require authentication.
    Include the JWT token in the Authorization header:
    ```
    Authorization: Bearer <token>
    ```
    
    ## Rate Limiting
    - Login attempts: 5 per 20 minutes per IP/email
    - Registration: 3 per hour per IP
    - General API: 100 requests per minute per IP
    
paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: cs@demo.com
                password:
                  type: string
                  example: password
                remember_me:
                  type: boolean
                  default: false
                  description: If true, token expires in 30 days, else 1 day
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - role
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
                role:
                  type: string
                  enum: [cs, technician, leader]
                phone:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get information about the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /api/cases:
    get:
      tags:
        - Cases
      summary: List cases
      description: Get paginated list of cases with filtering and sorting
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [open, pending, in_progress, completed, closed, rejected, cancelled]
        - name: case_type
          in: query
          schema:
            type: string
        - name: assigned_to
          in: query
          schema:
            type: string
            description: Technician ID or 'unassigned'
        - name: stage
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [case_number, client, site, current_stage, status, priority, assigned_to, created_at]
        - name: sort_direction
          in: query
          schema:
            type: string
            enum: [asc, desc]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        '200':
          description: List of cases
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Case'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                data:
                  - id: 1
                    case_number: "C-0001"
                    client: "Acme Corp"
                    site: "Main Office"
                    current_stage: 3
                    status: "in_progress"
                    priority: "high"
                    assigned_to: "John Doe"
                    created_at: "2024-01-15T10:30:00Z"
                pagination:
                  page: 1
                  per_page: 20
                  total: 45
                  total_pages: 3
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Unauthorized"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
    
    post:
      tags:
        - Cases
      summary: Create case
      description: Create a new case (CS only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseInput'
            example:
              client_id: 1
              site_id: 1
              contact_id: 1
              assigned_to_id: 2
              description: "Furniture repair needed"
              case_type: "repair"
              priority: "high"
      responses:
        '201':
          description: Case created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Case'
              example:
                data:
                  id: 1
                  case_number: "C-0001"
                  current_stage: 1
                  status: "open"
                  client: "Acme Corp"
                  site: "Main Office"
        '403':
          description: Not authorized (CS role required)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not authorized to create"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors:
                  client_id: ["is required"]
                  site_id: ["is required"]
                  contact_id: ["is required"]
  
  /api/cases/{id}:
    get:
      tags:
        - Cases
      summary: Get case details
      description: Get detailed information about a specific case
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Case details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CaseDetail'
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - Cases
      summary: Update case
      description: Update case information (authorized users only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseInput'
      responses:
        '200':
          description: Case updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CaseDetail'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Not authorized to update"
        '404':
          description: Case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Record not found"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors:
                  description: ["can't be blank"]

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [cs, technician, leader]
        phone:
          type: string
    
    Case:
      type: object
      properties:
        id:
          type: integer
        case_number:
          type: string
        client:
          type: object
        site:
          type: object
        contact:
          type: object
        assigned_to:
          $ref: '#/components/schemas/User'
        current_stage:
          type: integer
        status:
          type: string
        priority:
          type: string
        created_at:
          type: string
          format: date-time
    
    CaseDetail:
      allOf:
        - $ref: '#/components/schemas/Case'
        - type: object
          properties:
            description:
              type: string
            case_type:
              type: string
    
    CaseInput:
      type: object
      properties:
        client_id:
          type: integer
        site_id:
          type: integer
        contact_id:
          type: integer
        assigned_to_id:
          type: integer
        description:
          type: string
        case_type:
          type: string
        priority:
          type: string
          enum: [low, medium, high]
    
    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer
    
    Error:
      type: object
      properties:
        error:
          type: string
        errors:
          type: object

